<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pug Honor Website</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 0;
         padding: 0;
         background-color: #f9f9f9;
      }
      h1 {
         margin-top: 5px;
         color: #333;
      }
      img {
         width: 750px;
         margin: 50px 0;
         cursor: pointer;
      }
      .counter {
         font-size: 24px;
         margin: 10px 0;
      }
   </style>
</head>
<body>
   <h1>The highest level is at 20,000 seconds</h1>
   <img id="pugImage" src="image.png" alt="Pug">
   <div class="counter">
      You have been honoring pug for <span id="timer">0</span> seconds, you are <span id="level">Visitor</span>.
   </div>

   <script>
      const levels = [
         { level: "a Visitor of pug", time: 0 },
         { level: "an Appreciator of pug", time: 10 },
         { level: "a Good friend of pug", time: 30 },
         { level: "a Jr honoror of pug", time: 60 },
         { level: "a Honoror of pug", time: 120 },
         { level: "a Master honoror of pug", time: 200 },
         { level: "a Level 200 honoror of pug", time: 300 },
         { level: "a Sigma of pug", time: 500 },
         { level: "an Aura + 10000 honoror of pug", time: 501 },
         { level: "a pro mega elite honoror of pug", time: 1000 },
         { level: "an ultra pro mega elite honoror of pug", time: 1500 },
         { level: "an ultra pro mega elite super champion diamond first class honoror of pug", time: 2000 },
         { level: "an ultra pro mega elite super champion diamond first class+++ honoror of pug", time: 3000 },
         { level: "a Personal assistant of pug", time: 5000 },
         { level: "a High Guard of pug", time: 7000 },
         { level: "an Advanced honoror of pug", time: 10000 },
         { level: "a Pug lover", time: 20000 },
         { level: "an Ascending honoror of pug", time: 30000 },
         { level: "the one and only loyal honoror of pug", time: 50000 }
      ];

      let timer = 0;
      const timerElement = document.getElementById("timer");
      const levelElement = document.getElementById("level");
      const pugImage = document.getElementById("pugImage");

      const updateLevel = () => {
         for (let i = levels.length - 1; i >= 0; i--) {
            if (timer >= levels[i].time) {
               levelElement.textContent = levels[i].level;
               break;
            }
         }
      };

      const incrementTimer = () => {
         timer++;
         timerElement.textContent = timer;
         updateLevel();
      };

      pugImage.addEventListener("click", incrementTimer);

      setInterval(() => {
         incrementTimer();
      }, 1000);
   </script>
</body>
</html>
