<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pug Honor Website</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 0;
         padding: 0;
         background-color: #f9f9f9;
      }
      h1 {
         margin-top: 5px;
         color: #333;
      }
      img {
         width: 3000px;
         margin: 200px 0;
         cursor: pointer;
      }
      .counter {
         font-size: 24px;
         margin: 10px 0;
      }
   </style>
</head>
<body>
   <h1>The highest level is at 20,000 seconds</h1>
   <img id="pugImage" src="image.png" alt="Pug">
   <div class="counter">
      You have been honoring pug for <span id="timer">0</span> seconds, you are a(n) <span id="level">Visitor</span> of pug.
   </div>

   <script>
      const levels = [
         { level: "Visitor", time: 0 },
         { level: "Appreciator", time: 10 },
         { level: "Good friend", time: 30 },
         { level: "Jr honoror", time: 60 },
         { level: "Honoror", time: 120 },
         { level: "Master honoror", time: 200 },
         { level: "Level 200 honoror", time: 300 },
         { level: "Sigma", time: 500 },
         { level: "Aura + 10000 honoror", time: 501 },
         { level: "ultra pro mega elite honoror", time: 1000 },
         { level: "ultra pro mega elite super champion diamond first class honoror", time: 1500 },
         { level: "ultra pro mega elite super champion diamond first class+++ honoror", time: 2000 },
         { level: "Personal assistant", time: 3000 },
         { level: "PUG!!!", time: 5000 },
         { level: "BEYOND PUG!!!", time: 10000 },
         { level: "You realise pug is still above you", time: 20000 }
      ];

      let timer = 0;
      const timerElement = document.getElementById("timer");
      const levelElement = document.getElementById("level");
      const pugImage = document.getElementById("pugImage");

      const updateLevel = () => {
         for (let i = levels.length - 1; i >= 0; i--) {
            if (timer >= levels[i].time) {
               levelElement.textContent = levels[i].level;
               break;
            }
         }
      };

      const incrementTimer = () => {
         timer++;
         timerElement.textContent = timer;
         updateLevel();
      };

      pugImage.addEventListener("click", incrementTimer);

      setInterval(() => {
         incrementTimer();
      }, 1000);
   </script>
</body>
</html>
